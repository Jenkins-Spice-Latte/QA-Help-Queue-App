- name:   Update and upgrade apt packages
  become: true
  apt:
    upgrade:          yes
    update_cache:     yes
    cache_valid_time: 86400 #One day

- name: Install docker
  snap:
    name: "{{ item }}"
    state: present
  with_items:
    - 'docker'

- name: Install dockercompose
  apt:
    name: "{{ item }}"
    update_cache: yes
    state: present
  with_items:
    - 'docker-compose'

- name: Install mysqlclient
  apt:
    name: "{{ item }}"
    update_cache: yes
    state: present
  with_items:
    - 'mysql-client'

- name: Install java
  apt:
    name: "{{ item }}"
    update_cache: yes
    state: present
  with_items:
    - 'openjdk-8-jre'
