apiVersion: apps/v1
kind: Deployment
metadata:
  name: update-backend-deploy
  labels:
    app: help-queue-update
spec:
  replicas: 3
  selector:
    matchLabels:
      app: help-queue-update

  template:
    metadata:
      labels:
        app: help-queue-update
    spec:
      containers:
      - name: updateticket
        image: jenkinsspicelatte/hq-backend-updateticket:latest
        ports:
        - containerPort: 5003
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2