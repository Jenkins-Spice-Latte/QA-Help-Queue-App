apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: manishreddy1/hq-frontend:trying2
        imagePullPolicy: "Always"
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: ticketkey
---
apiVersion: v1
kind: Service
metadata:
  name: frontend   
  labels:
    app: frontend
spec:
  selector:
    app: frontend   
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
    nodePort: 30000
  type: NodePort