apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |
    server {
        listen 80;
        
        location / {
            proxy_pass http://frontend:3000;
        }

        location /api/createTicket {
            proxy_pass http://create-ip:30001;
        }
        location /api/readTicket {
            proxy_pass http://read-ip:30002;
        }
        location /api/updateTicket {
            proxy_pass http://update-ip:30003;
        }
        location /api/deleteTicket {
            proxy_pass http://delete-ip:30004;
        }
    }